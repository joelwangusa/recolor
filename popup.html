<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coolor: Link Color Selector</title>
    <link rel="stylesheet" href="popup.css">
    <style>

    </style>
</head>
<body>
    <div class="container">
        <h3>ReColor Links</h3>
        <label for="colorScheme">Color Scheme:</label>
        <select id="colorScheme">
            <option value="custom">Custom</option>
            <option value="protanopia">Red-green color vision deficiency</option>
            <option value="tritanopia">Blue-yellow color vision deficiency</option>
            <option value="monochromacy">Complete color vision deficiency</option>
        </select>

        <!-- Existing color pickers for custom colors -->
        <div class="colorCustom">
            <label for="visitedColor">Visited Link Color:</label>
            <input type="color" id="visitedColor">
        </div>
        <div class="colorCustom">
            <label for="unvisitedColor">Unvisited Link Color:</label>
            <input type="color" id="unvisitedColor">
        </div>
        <div class="colorPreview">
            <p>Visited Color Preview: <span id="visitedPreview" style="display:inline-block; width:20px; height:20px;"></span></p>
            <p>Unvisited Color Preview: <span id="unvisitedPreview" style="display:inline-block; width:20px; height:20px;"></span></p>
        </div>
        <div>
            <label class="switch">
                <input type="checkbox" id="toggleExtension">
                <div class="slider round">
                    <!--ADDED HTML -->
                    <span class="on">ON</span>
                    <span class="off">OFF</span>
                    <!--END-->
                </div>
            </label>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
